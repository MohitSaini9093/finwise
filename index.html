<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinWise - Your Financial Assistant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <div class="logo">
            <h1>FinWise</h1>
        </div>
        <div class="auth-buttons">
            <a href="login.html" class="btn btn-secondary">Login</a>
            <a href="signup.html" class="btn btn-secondary">Sign Up</a>
        </div>
    </div>

    <div class="container">
        <div class="welcome-section">
            <div class="welcome-content">
                <p>Your personalized financial assistant</p>
                <div class="features">
                    <div class="feature">
                        <i class="fas fa-chart-line"></i>
                        <h3>Budget Tracking</h3>
                        <p>Monitor your expenses and stay on budget</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-wallet"></i>
                        <h3>Investment Portfolio</h3>
                        <p>Analyze and optimize your investments</p>
                    </div>
                    <div class="feature">
                        <i class="fas fa-brain"></i>
                        <h3>Reccomdation</h3>
                        <p>Get personalized financial recommendations</p>
                    </div>
                </div>
            </div>
            <div class="welcome-image">
                <img src="images/travel.png" alt="Financial Dashboard Illustration">
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
